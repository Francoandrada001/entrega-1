<head>

<body>
    <section>
<h1>Formulario de registro</h1>
<form>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Franco" required>
    </div>
<br>
    <div>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Andrada" required>
    </div>
<br>
    <div>
        <p>Modalidad de cursada:

        <input type="radio" name="radio" id="cursada">
        <label for="cursada">On-demand</label>
        
        <input type="radio" name="radio" id="cursada"> 
        <label for="cursada">En vivo</label>
    </p>
    </div>

    <div>
        <label for="email">Correo:</label>
        <input type="email" name="correo" id="email" placeholder="franco@correo.com" required>
    </div>
    <br>

    <div>
        <input type="checkbox" name="checkbox" id="terminos" checked required>
        <label for="terminos">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>
<br>
        <div>
        <input type="checkbox" name="checkbox" id="terminos" checked required>
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        
    </div>
    <br>
<input type="submit" value="Enviar">
</form>


    </section>
    
</body>
</html>
